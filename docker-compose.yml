version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: magicchat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: magicchat
    volumes:
      - mongodb_data:/data/db
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - magicchat-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: magicchat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - magicchat-network
    command: redis-server --appendonly yes

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: magicchat-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - magicchat-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: magicchat-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017
      MONGODB_DATABASE: magicchat
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ""
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRY: 24h
      REFRESH_TOKEN_EXPIRY: 168h
      STORAGE_PROVIDER: minio
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      S3_BUCKET: magicchat-videos
      MAX_VIDEO_SIZE_MB: 100
      MAX_VIDEO_DURATION_SECONDS: 180
      ALLOWED_VIDEO_FORMATS: mp4,mov,avi,webm
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60s
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      - mongodb
      - redis
      - minio
    networks:
      - magicchat-network
    volumes:
      - ./backend:/app

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: magicchat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/api
    depends_on:
      - backend
    networks:
      - magicchat-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  magicchat-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
